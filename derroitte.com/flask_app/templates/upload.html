<head>

</head>
<body>

    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="photo">
        <button type="submit">Uploader</button>
    </form>

    <a href="{{ url_for('logout') }}">Se d√©connecter</a>

    <h2>Galerie :</h2>
    {% for photo in photos %}

    {% endfor %}
</body>
</html>
